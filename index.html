    </div>
    <div class="moon">
      <i class="fas fa-moon fa-4x"></i>
    </div>
    <div class="stars">
      <i class="fas fa-star"></i>
      <i class="fas fa-star mid-star"></i>
      <i class="fas fa-star"></i>
    </div>
    <div id="snowbox">
    </div>
    <div id="snowdepth">
    </div>
  </div>

  <div id="controls">
    <div class="container">
      <div class="play">
        <i class="fas fa-play fa-4x"></i>
      </div>
      <div class="pause">
        <i class="fas fa-pause fa-4x"></i>
      </div>
      <div>
        Snow is
      <span class="totalSnowfall">0</span>
      deep
      </div>
    </div>
  </div>
